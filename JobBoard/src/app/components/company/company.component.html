<div class="main-content">

        <div class="width75 margin-auto margin-top-bottom3">

            <section class="card-section">
                <mat-card class="margin-padding-0 border-radius0 shadow">
                    <mat-card-content class="width95 margin-auto padding-top-bottom15">

                        <section class="flex space-between">
                            <mat-form-field class="width32" appearance="outline">
                                <mat-icon svgIcon="search" aria-hidden="false" matPrefix class="margin-right20"></mat-icon>
                                <input matInput type="search" placeholder="Search...">
                            </mat-form-field>
                            <mat-form-field class="width32" appearance="outline">
                                <mat-select>
                                    <mat-option *ngFor="let companiesField of companiesFields" [value]="companiesField.cpn_field">
                                        {{companiesField.cpn_field}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field class="width32" appearance="outline">
                                <mat-select>
                                    <mat-option>test</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </section>

                    </mat-card-content>
                </mat-card>
            </section>

            <section class="tiles-section margin-top10">

                <mat-grid-list cols="3" rowHeight="100px">
                    <mat-grid-tile>
                        <mat-card>test</mat-card>
                    </mat-grid-tile>
                </mat-grid-list>

            </section>

        </div>

</div>
